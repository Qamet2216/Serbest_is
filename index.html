<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Saç Stiləri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="overlay">
            <div class="button-container">
                <button onclick="showStyles('kisi')" class="btn">Kişi Saç Modelləri</button>
                <button onclick="showStyles('qadin')" class="btn">Qadın Saç Modelləri</button>
            </div>
        </div>
    </div>

    <div class="content-section">
        <input type="text" id="searchInput" placeholder="Saç stilinin adını axtar..." onkeyup="searchStyles()" style="display: none;">
        <div id="gallery" class="gallery"></div>
    </div>

    <div id="modal" class="modal"></div>

    <script src="script.js"></script>
</body>
</html>
